<!DOCTYPE html>
<html lang="en">
<head>

<title>Audio Player</title>

</head>
<body>

  <button class="btn" data-sound="boo.mp3">boo</button>
  <button class="btn" data-sound="gasp.mp3">gasp</button>

<audio id="audioPlayer"></audio>

</body>
</html>
